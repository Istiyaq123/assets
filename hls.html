<video id="video"></video>
<script>
  var video = document.getElementById('video');
  var videoSrc = 'https://s2.content.video.llnw.net/smedia/4953336d7f544f678a12270b176ea386/-x/r2ZZoa4McMRQQluw4NGVgfA6KQBSL6z48qXpkCask/pok_tv_s1434_2997-master-en-bc34d53c148b1c73c1ae719d43b23994a42359b2.m3u8';
  //
  // First check for native browser HLS support
  //
  if (video.canPlayType('application/vnd.apple.mpegurl')) {
    video.src = videoSrc;
    video.addEventListener('loadedmetadata', function() {
      video.play();
    });
  //
  // If no native HLS support, check if hls.js is supported
  //
  } else if (Hls.isSupported()) {
    var hls = new Hls();
    hls.loadSource(videoSrc);
    hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED, function() {
      video.play();
    });
  }
</script>
